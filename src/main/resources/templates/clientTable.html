<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{styles.css}">
</head>
<body>

<form class="row g-3" th:action="@{/clients/new}" method="post" th:object="${clientTable}">
    <div class="col-12">
        <label for="categoryCode" class="form-label">Category Code:</label>
        <input type="text" class="form-control" id="categoryCode" name="categoryCode" th:field="*{categoryCode}" required>
    </div>
    <div class="col-12">
        <label for="categoryName" class="form-label">Category Name:</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" th:field="*{categoryName}" required>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form><!-- Vertical Form -->

</body>
</html>
